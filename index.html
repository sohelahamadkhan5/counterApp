<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>COUNTER</title>
</head>
<body>
    <main>
        <div class="container">

            <h1 class="bigfont">Counter</h1>
            <span id="span">0</span>
            <div class="button-container">
                <button class="btn" id="decrease">Decrease</button>
                <button class="btn" id="reset">Reset</button>
                <button class="btn" id="increase">Increase</button>
            </div>
            <div class="userInputContainer">
                <input id="userEnteredCount" class="userInputItems" type="number" placeholder=" Type Your Count Here     ">
                <button id="addUserCount" class="btn userInputItems">Add</button>
            </div>
        </div>
    </main>
    <script src="script1.js"></script>
</body>
</html>
